{% extends 'base.html' %}

{% block content %}
<h1>Eliminar Tarea</h1>
<p>¿Estás seguro de que deseas eliminar "{{ task.titulo }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
    <a href="{% url 'core:task_list' %}">Cancelar</a>
</form>
{% endblock %}
